# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push but only for the "main" branch, or any pull request events
  push:
    branches: [ "main" ]
  pull_request:
      types: [ opened, synchronize, reopened ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout OTC
        uses: actions/checkout@v3

      # Checkout Showdown
      - name: Checkout Pokemon Showdown
        uses: actions/checkout@v3
        with:
          repository: smogon/pokemon-showdown
          path: pokemon-showdown

      # Set up Node
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      # Generate custom battle tests for Showdown 
      - name: Generate Showdown Custom Tests
        run: node /test/create-custom-tests.js

      # Inject custom battle test into Showdown
      - name: Inject Showdown Custom Tests
        run: |
          echo Creating custom tests...
          cp $GITHUB_WORKSPACE/test/operationtourcode.js /home/runner/work/OTC_SandboxMirror/OTC_SandboxMirror/pokemon-showdown/test/sim/misc/operationtourcode.js
          echo Finished creating custom tests

      # Execute custom battle tests
      - name: Run Showdown Custom Tests
        run: npx mocha -g "OperationTourCode"
        working-directory: /home/runner/work/OTC_SandboxMirror/OTC_SandboxMirror/pokemon-showdown